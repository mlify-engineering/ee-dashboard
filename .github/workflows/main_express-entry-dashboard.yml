# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - express-entry-dashboard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: npm install, and build
        run: |
          npm ci --production=false
          npm run build --if-present

      - name: Create deployment package
        run: |
          # Only include necessary files for production
          mkdir deployment-package
          cp -r node_modules deployment-package/
          cp -r dist deployment-package/ 2>/dev/null || cp -r build deployment-package/ 2>/dev/null || echo "No dist/build folder found"
          cp package.json deployment-package/
          cp package-lock.json deployment-package/
          # Add any other necessary files like web.config, etc.
          cp web.config deployment-package/ 2>/dev/null || echo "No web.config found"

      - name: Zip artifact for deployment
        run: |
          cd deployment-package
          zip -r ../release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production  # Optional: Use GitHub environment for better security
    
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F4637AB21149418CAD49A8D055AF95FE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8CE84AB2B23C41D7982134DEB7B1B111 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2111F6D4B6094E28BC23FB1FB3EC35D2 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'express-entry-dashboard'
          slot-name: 'Production'
          package: .
          # Optional: Restart app after deployment
          restart: true